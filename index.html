<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PizzaDayToken Snake Ultimate</title>
<style>
body {
  margin: 0;
  background: linear-gradient(45deg, #1b1b1b, #111);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
  gap: 20px;
  padding-top: 20px;
}

.game-container {
  position: relative;
}

h1, h2 {
  text-align: center;
  color: orange;
  margin: 5px;
}

canvas {
  background: #222;
  border: 3px solid orange;
  display: block;
}

/* Controls */
.controls {
  display: flex;
  flex-direction: column;
  gap: 10px;
  position: absolute;
  right: -100px;
  top: 50%;
  transform: translateY(-50%);
}

.arrow-btn {
  width: 60px;
  height: 60px;
  background: orange;
  border: none;
  color: white;
  font-size: 24px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  transition: transform 0.1s, background 0.2s;
}

.arrow-btn:hover {
  background: #ff9900;
  transform: scale(1.1);
}

.info-bar {
  text-align: center;
  margin-bottom: 10px;
  color: white;
}
</style>
</head>
<body>

<div class="game-container">
  <h1>üçï PizzaDayToken Snake</h1>
  <div class="info-bar">Score: <span id="score">0</span> | Level: <span id="level">1</span></div>
  <canvas id="game" width="400" height="400"></canvas>
  <button onclick="startGame()">Start Game</button>

  <div class="controls">
    <button class="arrow-btn" onclick="setDirection('UP')">‚¨Ü</button>
    <button class="arrow-btn" onclick="setDirection('LEFT')">‚¨Ö</button>
    <button class="arrow-btn" onclick="setDirection('DOWN')">‚¨á</button>
    <button class="arrow-btn" onclick="setDirection('RIGHT')">‚û°</button>
  </div>
</div>

<audio id="eatSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20;

let snake, food, score, direction, speed, game, level;

// START GAME
function startGame() {
  snake = [{x: 200, y: 200}];
  food = randomFood();
  score = 0;
  level = 1;
  direction = "RIGHT";
  speed = 300;
  document.getElementById("score").innerText = score;
  document.getElementById("level").innerText = level;

  clearInterval(game);
  game = setInterval(draw, speed);
}

// SET DIRECTION DARI TOMBOL
function setDirection(dir) {
  if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
  if (dir === "UP" && direction !== "DOWN") direction = "UP";
  if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
  if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
}

// KEYBOARD CONTROL
window.addEventListener("keydown", function(e) {
  if(["ArrowLeft","ArrowUp","ArrowRight","ArrowDown"].includes(e.key)) e.preventDefault();
  if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
});

// RANDOM FOOD
function randomFood() {
  return {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box
  };
}

// DRAW LOOP
function draw() {
  // background gradient
  const grd = ctx.createLinearGradient(0,0,400,400);
  grd.addColorStop(0,"#111");
  grd.addColorStop(1,"#222");
  ctx.fillStyle = grd;
  ctx.fillRect(0,0,400,400);

  // draw snake with emoji
  for (let i = 0; i < snake.length; i++) {
    ctx.font = "20px Arial";
    ctx.fillText("üêç", snake[i].x + 2, snake[i].y + 16);
  }

  // draw food
  ctx.font = "20px Arial";
  ctx.fillText("üçï", food.x + 2, food.y + 16);

  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction === "LEFT") headX -= box;
  if (direction === "UP") headY -= box;
  if (direction === "RIGHT") headX += box;
  if (direction === "DOWN") headY += box;

  // GAME OVER
  if (headX < 0 || headX >= 400 || headY < 0 || headY >= 400 ||
      snake.some(seg => seg.x === headX && seg.y === headY)) {
    clearInterval(game);
    alert("Game Over! Score: " + score);
    return;
  }

  snake.unshift({x: headX, y: headY});

  // eat food
  if (headX === food.x && headY === food.y) {
    score += 10;
    document.getElementById("score").innerText = score;
    food = randomFood();
    document.getElementById("eatSound").play();

    if (speed > 80) {
      speed -= 5;
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    if (score % 50 === 0) {
      level += 1;
      document.getElementById("level").innerText = level;
    }

  } else {
    snake.pop();
  }
}
</script>

</body>
</html>
