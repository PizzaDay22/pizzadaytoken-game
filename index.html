<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PizzaDayToken Snake</title>
<style>
body {
  margin: 0;
  background: #111;
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
}

h1 {
  margin-top: 20px;
  color: orange;
}

canvas {
  background: #222;
  margin: 20px auto;
  display: block;
  border: 3px solid orange;
}

/* Kontrol panah lingkaran */
.controls {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 10px;
  gap: 10px;
}

.arrow-btn {
  width: 60px;
  height: 60px;
  background: orange;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
  border-radius: 50%; /* BULAT */
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.1s, background 0.2s;
}

.arrow-btn:hover {
  background: #ff9900;
  transform: scale(1.1);
}
</style>
</head>
<body>

<h1>üçï PizzaDayToken Snake</h1>
<h2>Score: <span id="score">0</span></h2>
<p>Gunakan tombol panah atau klik tombol bulat di bawah ‚¨Ö‚¨Ü‚û°‚¨á</p>

<canvas id="game" width="400" height="400"></canvas>
<button onclick="startGame()">Start Game</button>

<div class="controls">
  <button class="arrow-btn" onclick="setDirection('LEFT')">‚¨Ö</button>
  <button class="arrow-btn" onclick="setDirection('UP')">‚¨Ü</button>
  <button class="arrow-btn" onclick="setDirection('DOWN')">‚¨á</button>
  <button class="arrow-btn" onclick="setDirection('RIGHT')">‚û°</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20;

let snake;
let food;
let score;
let direction;
let speed;
let game;

// START GAME
function startGame() {
  snake = [{x: 200, y: 200}];
  food = randomFood();
  score = 0;
  direction = "RIGHT";
  speed = 300; // speed awal pelan
  document.getElementById("score").innerText = score;

  clearInterval(game);
  game = setInterval(draw, speed);
}

// SET DIRECTION DARI TOMBOL MOUSE
function setDirection(dir) {
  if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
  if (dir === "UP" && direction !== "DOWN") direction = "UP";
  if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
  if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
}

// KEYBOARD CONTROL
window.addEventListener("keydown", function(e) {
  if(["ArrowLeft","ArrowUp","ArrowRight","ArrowDown"].includes(e.key)) {
    e.preventDefault();
  }
  if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
});

// RANDOM FOOD
function randomFood() {
  return {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box
  };
}

// DRAW LOOP
function draw() {
  ctx.fillStyle = "#222";
  ctx.fillRect(0, 0, 400, 400);

  // Draw snake
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = i === 0 ? "lime" : "green";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  // Draw food
  ctx.fillStyle = "orange";
  ctx.fillRect(food.x, food.y, box, box);

  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction === "LEFT") headX -= box;
  if (direction === "UP") headY -= box;
  if (direction === "RIGHT") headX += box;
  if (direction === "DOWN") headY += box;

  // GAME OVER
  if (
    headX < 0 || headX >= 400 ||
    headY < 0 || headY >= 400 ||
    snake.some(seg => seg.x === headX && seg.y === headY)
  ) {
    clearInterval(game);
    alert("Game Over! Score kamu: " + score);
    return;
  }

  snake.unshift({x: headX, y: headY});

  // EAT FOOD
  if (headX === food.x && headY === food.y) {
    score += 10;
    document.getElementById("score").innerText = score;
    food = randomFood();

    // Percepat perlahan
    if (speed > 80) {
      speed -= 5;
      clearInterval(game);
      game = setInterval(draw, speed);
    }

  } else {
    snake.pop();
  }
}
</script>

</body>
</html>
